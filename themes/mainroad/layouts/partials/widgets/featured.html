{{- $featured := where .Site.RegularPages "Params.featured" true }}
{{- $featured_num := (.Site.Params.widgets.featured_num | default 5) }}

{{- if $featured }}
<div class="widget-featured widget">
        <h4 class="widget__title">{{ T "featured_title" }}</h4>
        <div class="widget__content">
                <ul class="widget__list">
                        {{- range first $featured_num $featured }}
                        <li class="widget__item"><a class="widget__link" href="{{ .RelPermalink }}">{{ .Title }}</a></li>
                        {{- end }}
                </ul>
        </div>
</div>
{{- end }}
